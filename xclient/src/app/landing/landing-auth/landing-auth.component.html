<div class="landing-auth">
  <h1>Happening now</h1>

  <h3>Join today.</h3>

  <app-xbutton text="Create account" (click)="openSignUpDialog()" [style]="{'width':'300px'}"></app-xbutton>
  <p>
    By signing up, you agree to the Terms of Service and Privacy Policy,
    including Cookie Use.
  </p>

  <h4>Already have an account?</h4>

  <app-xbutton text="Sign in" [outline]="true" (click)="openSignInDialog()" [style]="{'width':'300px'}"></app-xbutton>
</div>
