<div class="follow grid grid-cols-4 gap-1">
  <div class="follow-image" (click)="navigateToUser(user.username)">
    <img src="assets/profil.png" alt="profil" />
  </div>
  <div class="follow-info col-span-2" (click)="navigateToUser(user.username)">
    <div class="follow-info-name">{{ user.name }}</div>
    <div class="follow-info-username">@{{ user.username }}</div>
  </div>
  <div class="follow-button">
    <button
      (mouseenter)="onMouseEnterFollowing()"
      (mouseout)="onMouseLeaveFollowing()"
      (click)="isFollowing ? unfollow() : follow()"
      class="{{ isFollowing ? 'following' : '' }}"
    >
      {{ isFollowing ? (hovered ? "Unfollow" : "Following") : "Follow" }}
    </button>
  </div>
</div>
